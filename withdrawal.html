<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Вывод средств</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #1e272e;
            color: #fff;
        }
        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        h1 {
            margin-top: 0;
            color: #ff9f43;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 24px;
        }
        .input-container {
            margin-bottom: 24px;
            width: 100%;
            max-width: 400px;
        }
        .input-container label {
            display: block;
            margin-bottom: 8px;
            color: #ff9f43;
            font-weight: 600;
        }
        .input-container input {
            width: 280px;
            padding: 12px 16px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: #1e272e;
            color: #fff;
        }
        .button-row {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
            gap: 16px;
        }
        button {
            padding: 16px 24px;
            background-color: #ff9f43;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #e08b38;
        }
        .info {
            margin-top: 24px;
            text-align: center;
            color: #b2bec3;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
                margin-bottom: 16px;
            }
            .input-container {
                margin-bottom: 16px;
            }
            .input-container input {
                width: 100%;
            }
            button {
                font-size: 14px;
                padding: 12px 20px;
            }
            .info {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Вывод средств</h1>
        <div class="input-container">
            <label for="withdrawal-amount">Введите сумму:</label>
            <input type="number" id="withdrawal-amount" placeholder="Сумма" step="0.01">
        </div>
        <div class="button-row">
            <button onclick="handleWithdrawal()">Вывести</button>
            <button onclick="window.location.href = 'index.html'">Отмена</button>
        </div>
        <div class="info">
            Выбрать другой способ вывода
        </div>
    </div>

    <script>
        function handleWithdrawal() {
            const withdrawalAmount = parseFloat(document.getElementById('withdrawal-amount').value);

            if (!isNaN(withdrawalAmount) && withdrawalAmount > 0 && withdrawalAmount <= balance) {
                balance -= withdrawalAmount;
                // Здесь будет логика для вывода средств
                showNotification("Запрос принят. Средства зачислятся в течение 15 минут!");
                window.location.href = 'index.html';
            }
        }

        function showNotification(message) {
            // Код для отображения всплывающего уведомления
            alert(message);
        }
    </script>
</body>
</html>
