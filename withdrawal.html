<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Вывод средств - HSTR Wallet</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #1e272e;
            color: #fff;
        }

        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 480px;
            margin-bottom: 32px;
        }

        .header h1 {
            margin: 0;
            color: #ff9f43;
            font-size: 32px;
            font-weight: 700;
        }

        .header button {
            padding: 12px 24px;
            background-color: #ff9f43;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }

        .header button:hover {
            background-color: #e08b38;
        }

        .input-container {
            width: 100%;
            max-width: 480px;
            margin-bottom: 32px;
        }

        .input-container label {
            display: block;
            margin-bottom: 8px;
            color: #ff9f43;
            font-weight: 600;
        }

        .input-container input {
            width: 300px;
            padding: 12px 16px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            background-color: #1e272e;
            color: #fff;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
            max-width: 480px;
        }

        .buttons button {
            padding: 16px 24px;
            background-color: #ff9f43;
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }

        .buttons button:hover {
            background-color: #e08b38;
        }

        .info {
            margin-top: 24px;
            text-align: center;
            color: #b2bec3;
            font-size: 14px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #1e272e;
            margin: 15% auto;
            padding: 20px;
            border-radius: 12px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .modal-content h2 {
            color: #ff9f43;

            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .modal-content input {
            width: 100%;
            max-width: 300px;
            padding: 12px 16px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            background-color: #1e272e;
            color: #fff;
            margin-bottom: 16px;
        }

        .modal-content button {
            padding: 12px 24px;
            background-color: #ff9f43;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }

        .modal-content button:hover {
            background-color: #e08b38;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 24px;
            }

            .input-container input,
            .modal-content input {
                width: 100%;
                max-width: 100%;
            }

            .buttons button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Вывод средств</h1>
            <button id="enter-details">Ввести реквизиты</button>
        </div>
        <div class="input-container">
            <label for="withdrawal-amount">Сумма для вывода:</label>
            <input type="text" id="withdrawal-amount" placeholder="Введите сумму">
        </div>
        <div class="buttons">
            <button id="withdraw-button">Вывести</button>
        </div>
        <div class="info">
            Выводите средства с осторожностью. Убедитесь, что указали правильные реквизиты.
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2>Ввести реквизиты</h2>
            <input type="text" id="recipient-details" placeholder="Введите реквизиты">
            <button id="save-details">Сохранить</button>
        </div>
    </div>

    <script>
        // Функция для вывода средств
        function withdrawFunds() {
            const withdrawalAmount = document.getElementById('withdrawal-amount').value;
            // Здесь можно добавить логику для вывода средств
            console.log(`Выведено ${withdrawalAmount} средств.`);
        }

        // Функция для открытия модального окна ввода реквизитов
        function openModal() {
            document.getElementById('myModal').style.display = 'block';
        }

        // Функция для сохранения реквизитов
        function saveDetails() {
            const recipientDetails = document.getElementById('recipient-details').value;
            // Здесь можно добавить логику для сохранения реквизитов
            console.log(`Сохранены реквизиты: ${recipientDetails}`);
            closeModal();
        }

        // Функция для закрытия модального окна
        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        // Обработчики событий
        document.getElementById('withdraw-button').addEventListener('click', withdrawFunds);
        document.getElementById('enter-details').addEventListener('click', openModal);
        document.getElementById('save-details').addEventListener('click', saveDetails);
    </script>
</body>
</html>
