<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HMSTR Wallet</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #1e272e;
            color: #fff;
        }
        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }
        .profile-avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background-color: #ff9f43;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            margin-right: 16px;
        }
        .profile-info h2 {
            margin: 0;
            font-size: 20px;
            font-weight: 700;
        }
        .profile-info p {
            margin: 4px 0 0;
            font-size: 14px;
            color: #b2bec3;
        }
        .balance {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 32px;
        }
        .balance-hmstr,
        .balance-rub {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .balance-hmstr h3,
        .balance-rub h3 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
            margin-right: 8px;
        }
        .balance-hmstr p,
        .balance-rub p {
            margin: 0;
            font-size: 16px;
            color: #b2bec3;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            width: 100%;
            max-width: 400px;
        }
        .buttons button {
            padding: 16px 24px;
            background-color: #ff9f43;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
            width: 100%;
        }
        .buttons button:hover {
            background-color: #e08b38;
        }
        .info {
            margin-top: 32px;
            text-align: center;
            color: #b2bec3;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            .profile-avatar {
                width: 48px;
                height: 48px;
                font-size: 18px;
            }
            .profile-info h2 {
                font-size: 18px;
            }
            .profile-info p {
                font-size: 12px;
            }
            .balance-hmstr h3,
            .balance-rub h3 {
                font-size: 20px;
            }
            .balance-hmstr p,
            .balance-rub p {
                font-size: 14px;
            }
            .buttons button {
                font-size: 14px;

                padding: 12px 20px;
            }
            .info {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="profile-avatar">H</div>
            <div class="profile-info">
                <h2>HSTR Wallet</h2>
                <p>UQS3...32SS</p>
            </div>
        </div>
        <div class="balance">
            <div class="balance-hmstr">
                <h3>32.213</h3>
                <p>HMSTR</p>
            </div>
            <div class="balance-rub">
                <h3>345.124</h3>
                <p>RUB</p>
            </div>
        </div>
        <div class="buttons">
            <button onclick="window.location.href = 'deposit.html'">Пополнить баланс</button>
            <button onclick="window.location.href = 'withdrawal.html'">Вывести средства</button>
            <button onclick="handleExchange()">Обменять HMSTR</button>
            <button onclick="handleTransfer()">Перевести на кошелек</button>
        </div>
        <div class="info">
            Выбрать другой способ вывода
        </div>
    </div>

    <script>
        function handleExchange() {
            // Код для обмена HMSTR
            showNotification("Запрос принят. Средства зачислятся в течение 15 минут!");
        }

        function handleTransfer() {
            // Код для перевода на кошелек
            showNotification("Запрос принят. Средства зачислятся в течение 15 минут!");
        }

        function showNotification(message) {
            // Код для отображения всплывающего уведомления
            alert(message);
        }
    </script>
</body>
</html>
