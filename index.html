<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HMSTR Wallet</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: linear-gradient(to bottom, #2f3542, #1e272e);
            color: #fff;
        }
        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 32px;
            flex-grow: 1;
        }
        .profile-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #ff9f43;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 16px;
            font-size: 32px;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #user-name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        #balance {
            font-size: 20px;
            color: #ff9f43;
            font-weight: 700;
        }
        .button-container {
            width: 100%;
            padding: 24px 16px;
            box-sizing: border-box;
            height: 50vh;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            gap: 16px;
        }
        .button-row {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 16px;
        }
        button {
            padding: 16px 24px;
            background-color: #ff9f43;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover {
            background-color: #e08b38;
        }

        @media (max-width: 768px) {
            .profile-icon {
                width: 64px;
                height: 64px;
                font-size: 24px;
            }
            #user-name {
                font-size: 20px;
            }
            #balance {
                font-size: 18px;
            }
            button {
                font-size: 14px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-info">
            <div class="profile-icon">IV</div>
            <span id="user-name">Иван Иванов</span>
            <span id="balance">1,000.00 ₽</span>
        </div>
    </div>
    <div class="button-container">
        <div class="button-row">
            <button onclick="window.location.href = 'deposit.html'">Пополнить баланс</button>
            <button onclick="window.location.href = 'withdrawal.html'">Вывести средства на карту</button>

            <button onclick="window.location.href = 'exchange.html'">Обменять HMSTR</button>
        </div>
    </div>

    <script>
        const userNameElement = document.getElementById('user-name');
        const balanceElement = document.getElementById('balance');
        let balance = 1000;

        function formatBalance(balance) {
            return `${balance.toFixed(2)} ₽`;
        }

        function updateBalance(amount) {
            balance += amount;
            balanceElement.textContent = formatBalance(balance);
        }
    </script>
</body>
</html>
